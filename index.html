<!DOCTYPE html>
<html>
  <head>
      <meta charset='utf-8' />
      <title>Display a map</title>
      <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
      <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js'></script>
      <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css' rel='stylesheet' />
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script src="https://sdk.amazonaws.com/js/aws-sdk-2.440.0.min.js"></script>

      <script src='vendor/aws-sdk-2.440.0.min.js'></script>
      <link rel="stylesheet" href="css/styles.css" type="text/css">
      <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
      <link href="vendor/mdb/css/mdb.min.css" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="vendor/semantic/dist/semantic.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.0/css/ion.rangeSlider.min.css"/>

      <script src="vendor/jquery/jquery.min.js"></script>
      <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

      <!--Plugin CSS file with desired skin-->
      <!--Plugin JavaScript file-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.0/js/ion.rangeSlider.min.js"></script>

      <!-- Dropdown with search UI -->
      <script src="vendor/semantic/dist/semantic.min.js"></script>

      <style>
          body { margin:0; padding:0; }
          #map { position:absolute; top:0; bottom:0; width:100%; }
      </style>
  </head>
  <body>

    <div id='map' class='position-absolute w-100 h-100'></div>

    <div class='container-fluid text-dull'>
      <div class='row w-100 pt-3 mx-0'>
        <div id='column-left' class='col'>
          <div id='console' class='row rounded mt-3 p-5'>

              <div clas="col-12">
                <div class="row">
                  <h2 class="m-0">Building Area</h2>
                  <div class="slidecontainer">
                    <input id="slider-bldgarea" type="text" class="js-range-slider" value="" data-type="int" data-min="0" data-max="24000000" data-grid=true/>
                  </div>
                </div>

                <div class="row">
                  <h2 class="m-0">Assess Total</h2>
                  <div class="slidecontainer">
                    <input id="slider-assesTot" type="text" class="js-range-slider" value="" data-type="int" data-min="0" data-max="6957914603" data-grid=true/>
                  </div>
                </div>

                <div class="row">
                  <h2 class="m-0">Year Built</h2>
                  <div class="slidecontainer">
                    <input id="slider-yearBuilt" type="text" class="js-range-slider" value="" data-type="int" data-min="1661" data-max="2018" data-grid=true/>
                  </div>
                </div>
          </div>


        </div>

        <div id='console' class='row rounded mt-3 p-5'>
          <div class="row">
            <h2 class="m-0">Zoning District</h2>
            <div id="dropdown-zoneDist" class="ui fluid search selection dropdown">
              <input id="dropdown-zoneDist-input" type="hidden">
              <i class="dropdown icon"></i>
              <div class="default text">Choose Zoning Districts</div>
              <div id="dropdown-zoneDist-menu" class="menu"></div>
            </div>
          </div>
        </div>

        <div id='console' class='row rounded mt-3 p-5'>
          <div clas="col-12">
            <h2 class="m-0">Land Use</h2>
            <div class="row">
                <button type="button" id="lu1" class="landUseButton btn btn-outline-primary waves-effect">1</button>
                <button type="button" id="lu2" class="landUseButton btn btn-outline-primary waves-effect">2</button>
                <button type="button" id="lu3" class="landUseButton btn btn-outline-primary waves-effect">3</button>
                <button type="button" id="lu4" class="landUseButton btn btn-outline-primary waves-effect">4</button>
            </div>

            <div class="row">
                <button type="button" id="lu5" class="landUseButton btn btn-outline-primary waves-effect">5</button>
                <button type="button" id="lu6" class="landUseButton btn btn-outline-primary waves-effect">6</button>
                <button type="button" id="lu7" class="landUseButton btn btn-outline-primary waves-effect">7</button>
                <button type="button" id="lu8" class="landUseButton btn btn-outline-primary waves-effect">8</button>
            </div>

            <div class="row">
                <button type="button" id="lu9" class="landUseButton btn btn-outline-primary waves-effect">9</button>
                <button type="button" id="lu10" class="landUseButton btn btn-outline-primary waves-effect">10</button>
                <button type="button" id="lu11" class="landUseButton btn btn-outline-primary waves-effect">11</button>
              </div>

          </div>
        </div>

        </div>
      </div>
    </div>


    <script src='js/main.js'></script>

  </body>
</html>
